<div class="offset-md-1 col-md-6 text-center border border-2">
    <h2 class="border-bottom">Prodotti Da Ordinare</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 30%">Codice</th>
                <th>Nome</th>
                <th style="width: 15%;">Quantita</th>
                <th style="width: 15%;">Soglia Riordino</th>
            </tr>
        </thead>
        <tbody>
    {% for prodotto in prodotti %}
    <tr>
        <td>{{ prodotto.codice }}</td>
        <td>{{ prodotto.nome }}</td>
        <td></td>
        <td></td>
        {% endfor %}
        </tbody>
    </table>
</div>
